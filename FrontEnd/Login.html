<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./Login.css">
</head>
<body>
    <div id="main" class="container d-flex align-items-center justify-content-center">
        <form class="login-form">
            <div id="login-div" class="text-center mb-4">
                <h3 class="login-title">Login</h3>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="font-weight-bold">Email</label><br>
                <input type="email" class="form" id="inputEmail" placeholder="Type Your Email Address">
            </div>
            <div class="form-group">
                <label for="inputPassword" class="font-weight-bold" >Password</label><br>
                <input type="password" class="form" id="inputPassword" placeholder="Type Your Password"><br>
                <small id="forget"><a href="#" class="text-muted">Forgot Password?</a></small>
            </div>
            <button id="button" type="submit" class="btn btn-primary btn-block">Login</button>
            
            <div class="text-center mt-3">
              <p>Or sign up Using</p>
              <div id="icons">
                <i class="fa-brands fa-facebook" style="font-size:25px; color:rgb(58, 39, 141)"></i>
          <i class="fa-brands fa-twitter" style="font-size:25px; color:rgb(42, 166, 248)"></i>
          <i class="fa-brands fa-google" style="font-size:25px; color:rgb(231, 37, 37)"></i>
              </div>
              <p>Or</p>
              <a href="#" id="signup">Sign Up</a>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/7c365331f5.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
